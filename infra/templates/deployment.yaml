
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app}}-depolyment
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.app }}
  template:
    metadata:
      labels:
        app: {{ .Values.app }}
    spec:
      containers:
      - name: {{ .Values.app }}
        image: {{ .Values.containers.image }}
        ports:
        - containerPort: {{ .Values.containers.containerPort }}

